<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Reset Your Password</h2>
    <p>Enter your account email, your recovery code, and a new password.</p>

    <form id="resetForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="recoveryCode" placeholder="Recovery Code" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button type="submit">Reset Password</button>
    </form>

    <p id="resetMsg" style="margin-top: 10px; font-weight: bold;"></p>
    <p><a href="login.html">Back to Login</a></p>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const recovery_code = document.getElementById("recoveryCode").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const msg = document.getElementById("resetMsg");

      msg.textContent = "Processing...";

      try {
        const res = await fetch("/api/auth/reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, recovery_code, newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          msg.style.color = "green";
          msg.textContent = `âœ… Password reset successful! Your new recovery code: ${data.new_recovery_code}`;
        } else {
          msg.style.color = "red";
          msg.textContent = data.error || "Something went wrong";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
