<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .reset-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fff;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <p>Enter your email, recovery code, and new password.</p>

    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="recoveryCode" placeholder="Recovery Code" required />
    <input type="password" id="newPassword" placeholder="New Password" required />
    <button onclick="resetPassword()">Reset Password</button>

    <p id="result"></p>
  </div>

  <script>
    async function resetPassword() {
      const email = document.getElementById("email").value;
      const recovery_code = document.getElementById("recoveryCode").value;
      const new_password = document.getElementById("newPassword").value;

      const res = await fetch("/api/auth/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, recovery_code, new_password }),
      });

      const data = await res.json();
      const result = document.getElementById("result");

      if (res.ok) {
        result.style.color = "green";
        result.innerHTML = `
          ${data.message}<br><br>
          <strong>New Recovery Code:</strong> ${data.new_recovery_code}<br>
          <small>${data.note}</small>
        `;
      } else {
        result.style.color = "red";
        result.textContent = data.error || "Something went wrong.";
      }
    }
  </script>
</body>
</html>
