<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Alien Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="signUp">
    <div class="signUp_account">
      <span class="close__btn" onclick="window.location.href='index.html'">&times;</span>
      <h1>Reset Password</h1>
      <p>Enter your recovery code to reset password.</p>

      <form id="resetForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="recoveryCode" placeholder="Recovery Code" required />
        <input type="password" id="newPassword" placeholder="New Password" required />
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>

  <script>
    async function handlePasswordReset(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const recovery_code = document.getElementById("recoveryCode").value.trim();
      const new_password = document.getElementById("newPassword").value;

      const res = await fetch("/api/auth/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, recovery_code, new_password }),
      });

      const data = await res.json();

      if (res.ok && data.new_recovery_code) {
        showRecoveryPopup(data.new_recovery_code);
      } else {
        alert(data.error || "Failed to reset password");
      }
    }

    function showRecoveryPopup(code) {
      const overlay = document.createElement("div");
      overlay.style = `
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7); display: flex;
        align-items: center; justify-content: center; z-index: 1000;
      `;
      overlay.innerHTML = `
        <div style="background:#fff; padding:20px; border-radius:10px; text-align:center; max-width:350px;">
          <h2 style="color:#ff9800;">âœ… Password Reset!</h2>
          <p>Your new recovery code (save it safely):</p>
          <div style="font-weight:bold; font-size:18px; margin:10px 0; color:#333;">${code}</div>
          <p style="color:red; font-size:14px;">You will not see this code again.</p>
          <button id="copyBtn">Copy Code</button>
          <button id="okBtn" style="margin-left:10px;">I Saved It</button>
        </div>
      `;
      document.body.appendChild(overlay);

      document.getElementById("copyBtn").onclick = () => {
        navigator.clipboard.writeText(code);
        alert("Recovery code copied!");
      };
      document.getElementById("okBtn").onclick = () => {
        overlay.remove();
        window.location.href = "index.html";
      };
    }

    document.getElementById("resetForm").addEventListener("submit", handlePasswordReset);
  </script>
</body>
</html>
