<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Alien Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login_email">
    <div class="email_login">
      <span class="close__btn" onclick="window.location.href='index.html'">&times;</span>
      <h1>Forgot Password</h1>
      <h3>Enter your registered email address</h3>

      <form id="forgotForm" onsubmit="return handleForgotPassword(event)">
        <input type="email" id="forgotEmail" placeholder="Enter your email" required />
        <button type="submit">Send Reset Link</button>
      </form>

      <p>Remembered your password? <a href="index.html"><b>Go back to Login</b></a></p>
    </div>
  </div>

  <script>
    async function handleForgotPassword(e) {
      e.preventDefault();

      const email = document.getElementById("forgotEmail").value.trim();
      if (!email) {
        alert("Please enter your email address.");
        return;
      }

      try {
        const res = await fetch("/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        if (res.ok) {
          alert("Password reset link sent to your email (if it exists).");
          window.location.href = "index.html";
        } else {
          const { error } = await res.json();
          alert(error || "Something went wrong. Please try again later.");
        }
      } catch (err) {
        alert("Network error, please check your connection.");
      }
    }
  </script>
</body>
</html>
