<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Console – Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-bar">
    <div class="rank-display">
      <span class="rank-label">Elite</span>
      <span class="rank-title">Console</span>
    </div>
    <button class="hamburger-btn" onclick="toggleMenu()">☰</button>
    <nav class="menu-dropdown" id="menu">
      <a href="#" class="menu-shop-text">Home</a>
      <a href="signup.html" class="menu-shop-text">Sign Up</a>
      <a href="forgot.html" class="menu-shop-text">Forgot Password</a>
      <div class="menu-logout-delete-row">
        <a href="#" class="menu-logout-link">About</a>
        <a href="#" class="menu-delete-link">Exit</a>
      </div>
    </nav>
  </header>

  <main class="auth-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username" required minlength="5" />
      <input type="password" id="password" name="password" placeholder="Password" required minlength="8" />
      <button type="submit" class="glow-btn">Login</button>
    </form>

    <div class="auth-links">
      <a href="signup.html">Create an Account</a>
      <a href="forgot.html">Forgot Password?</a>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Elite Console. All Rights Reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user && pass) {
        alert("Logged in as " + user + " (demo only)");
      }
    });
  </script>
</body>
</html>
